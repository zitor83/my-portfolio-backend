<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>

<header>
    <div class="container">
        <div th:insert="~{fragments/nav-admin :: nav-admin}"></div>
    </div>
</header>

<main>
    <div class="container">
        <section class="admin-section">
            <div class="menu-list">
                <button class="btn-logout" type="button" th:onclick="|window.location.href='@{/education/new}'|">
                    Crear Nueva Educación
                </button>
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
                    <button type="submit" class="btn-logout">Cerrar Sesión</button>
                </form>
            </div>
            <h2>Lista de Educación</h2>

            <div th:if="${message}">
                <p th:text="${message}"></p>
            </div>
            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>

            <table class="admin-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Institución</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Descripción</th>
                    <th>ID Info Personal</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="edu : ${educationList}">
                    <td th:text="${edu.id}"></td>
                    <td th:text="${edu.degree}"></td>
                    <td th:text="${edu.institution}"></td>
                    <td th:text="${#temporals.format(edu.startDate, 'dd-MM-yyyy')}"></td>
                    <td th:text="${edu.endDate != null ? #temporals.format(edu.endDate, 'dd-MM-yyyy') : 'Actual'}"></td>
                    <td th:text="${edu.description}"></td>
                    <td th:text="${edu.personalInfoId}"></td>
                    <td>
                        <a th:href="@{/education/edit/{id}(id=${edu.id})}" class="btn-edit">Editar</a>
                        <form th:action="@{/education/delete/{id}(id=${edu.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn-delete" onclick="return confirm('¿Estás seguro de que quieres eliminar esta entrada de educación de tu portfolio?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <p th:if="${educationList.isEmpty()}" class="no-data-message">No hay entradas de educación registradas.</p>

        </section>
    </div>
</main>

<div th:insert="~{fragments/footer :: footer}" ></div>
</body>
</html>
